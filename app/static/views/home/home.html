<div class="jumbotron">
  <div class="input-group">
    <textarea class="form-control custom-control" rows="5" style="resize:none" ng-model="input.text"></textarea>
    	<span class="input-group-addon btn btn-primary" ng-click="postData(input.text)">Tag It!</span>
  </div>
</div>

<div id="tag-wrapper">
  <h4>Nouns found in this Text are:</h4>
  <div>
    <!--<ul>
      <li>Apple Inc.</li>
      <li>Computers</li>
      <li>Mobile Devices</li>
    </ul>-->
    <ul>
      <li ng-repeat="noun in resultData">{{noun}}</li>
    </ul>

  </div>
</div>
